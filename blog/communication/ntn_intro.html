        <p>
            网络融合方案：
            采用卫星网络作为地面回传；
            与地面网络通过网关互联；
            采用统一的核心网；
            终端直连卫星，采用完全统一的接入网和核心网。
        </p>
        <p>使用非地面网络的理由：
            ntn不需要地面基础设施也能提供通信服务；
            ntn可以在更多的场景提供移动通信服务，比如：飞机、轮船；
            ntn可以填补地面服务的空隙。
        </p>
        <p>ntn的部署场景：
            HAPS, LEO, MEO, GEO, HEO。
        </p>
